<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Masmarulez</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .video-box video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 모바일: 세로 9:16 */
    @media (max-width: 767px) {
      img {
        max-width: 100%;
      }

      .video-box {
        max-width: 100%;
        padding-top: 177.78%; /* 9:16 */
      }
    }

    /* PC: 세로 비율 유지 + 최대 높이 제한 */
    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }

      .video-box {
        width: 100%;
        max-width: 540px;       /* 적절한 세로비 영상 너비 */
        aspect-ratio: 9 / 16;
        max-height: 90vh;       /* 너무 길지 않도록 */
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>360도 가방 회전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
    }

    #bag-wrapper {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    #bag360 {
      width: 100vw;
      aspect-ratio: 800 / 1326; /* 이미지 새 크기에 맞게 수정 */
      max-height: 95vh;
      background-color: transparent;
      touch-action: pan-y;  /* 세로 스크롤 허용 */
      will-change: transform; /* 깜빡임 방지 */
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360">로딩 중...</div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
  }

  const containerWidth = document.getElementById('bag360').clientWidth;
  const bagRatio = 1326 / 800; // 이미지 비율에 맞게 수정
  const containerHeight = containerWidth * bagRatio;

  $('#bag360').spritespin({
    source: imageUrls,
    width: containerWidth,
    height: containerHeight,
    sense: -1,
    animate: true,
    loop: true,
    frameTime: 125,
    responsive: false,
    plugins: ['360', 'drag'],
    dragAxis: 'x',         // 좌우 드래그만 허용
    touchSensitivity: 1.5  // 감도 튜닝 가능
  });
</script>

</body>
</html>
