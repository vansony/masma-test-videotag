<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom 360 Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      overflow: hidden;
    }
    #viewer img {
      width: 100vw;
      height: auto;
      max-height: 95vh;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
<div id="viewer">
  <img id="frame" src="" alt="360 view" />
</div>

<script>
  const frame = document.getElementById('frame');
  const totalFrames = 37;
  const baseUrl = 'https://enj161203.diskn.com/product/tshirts_test/test/';

  let current = 0;
  let autoplay = true;
  let autoplayInterval;
  let isDragging = false;
  let startX = 0;
  let lastX = 0;

  // 이미지 파일명 생성
  function getImageSrc(index) {
    return `${baseUrl}레이어 ${index + 1}.JPG`;
  }

  // 프레임 갱신
  function updateFrame(index) {
    current = (index + totalFrames) % totalFrames;
    frame.src = getImageSrc(current);
  }

  // 자동 회전
  function startAutoplay() {
    if (autoplayInterval) clearInterval(autoplayInterval);
    autoplay = true;
    autoplayInterval = setInterval(() => {
      updateFrame(current + 1);
    }, 125);
  }

  function stopAutoplay() {
    autoplay = false;
    clearInterval(autoplayInterval);
  }

  // 드래그 제어
  frame.addEventListener('touchstart', (e) => {
    isDragging = true;
    startX = e.touches[0].clientX;
    stopAutoplay();
  });

  frame.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const dx = e.touches[0].clientX - startX;
    if (Math.abs(dx) > 10) {
      const direction = dx > 0 ? -1 : 1;
      updateFrame(current + direction);
      startX = e.touches[0].clientX;
    }
  });

  frame.addEventListener('touchend', () => {
    isDragging = false;
    setTimeout(() => {
      if (!isDragging) startAutoplay();
    }, 300);
  });

  // 초기 로딩
  updateFrame(0);
  startAutoplay();
</script>

</body>
</html>
