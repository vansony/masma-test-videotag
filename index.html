<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masmarulez</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .video-box video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 모바일: 세로 9:16 */
    @media (max-width: 767px) {
      img {
        max-width: 100%;
      }

      .video-box {
        max-width: 100%;
        padding-top: 177.78%; /* 9:16 */
      }
    }

    /* PC: 세로 비율 유지 + 최대 높이 제한 */
    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }

      .video-box {
        width: 100%;
        max-width: 540px;       /* 적절한 세로비 영상 너비 */
        aspect-ratio: 9 / 16;
        max-height: 90vh;       /* 너무 길지 않도록 */
      }
    }
  </style>
</head>
