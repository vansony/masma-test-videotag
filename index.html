  <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe360</title>
  <style>
    html, body { margin:0; padding:0; background:#fff; overflow-y:auto; }
    #bag-wrapper { display:flex; justify-content:center; align-items:center; width:100vw; height:auto; }
    canvas { width:100vw; height:auto; max-height:100vh; cursor:grab; touch-action: pan-y; display:block; }
  </style>
</head>
<body>
  <div id="bag-wrapper"><canvas id="bagCanvas"></canvas></div>
  <script>
    const frameCount = 37;
    const images = [];
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    let currentFrame = 0;
    let isPointerDown = false;
    let pointerId = null;
    let lastX = 0;
    let lastTime = 0;
    let velocity = 0;
    let inertiaId = null;
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      img.onload = () => {
        if (i === 1) {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          drawFrame(0);
        }
      };
      images.push(img);
    }
    function drawFrame(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }
    function startInertia() {
      cancelAnimationFrame(inertiaId);
      (function inertiaLoop() {
        velocity *= 0.95;
        if (Math.abs(velocity) < 0.01) return;
        currentFrame -= velocity * 3.5;
        drawFrame(Math.round(currentFrame));
        inertiaId = requestAnimationFrame(inertiaLoop);
      })();
    }
    canvas.addEventListener('pointerdown', e => {
      isPointerDown = true;
      pointerId = e.pointerId;
      lastX = e.clientX;
      lastTime = performance.now();
      cancelAnimationFrame(inertiaId);
      canvas.setPointerCapture(pointerId);
      canvas.style.cursor = 'grabbing';
    });
    canvas.addEventListener('pointermove', e => {
      if (!isPointerDown) return;
      const now = performance.now();
      const dx = e.clientX - lastX;
      const dt = now - lastTime;
      velocity = dx / dt;
      currentFrame -= dx * 0.2;
      drawFrame(Math.round(currentFrame));
      lastX = e.clientX;
      lastTime = now;
    }, { passive: true });
    function endInteraction(e) {
      if (isPointerDown) startInertia();
      isPointerDown = false;
      if (pointerId !== null) {
        canvas.releasePointerCapture(pointerId);
        pointerId = null;
      }
      canvas.style.cursor = 'grab';
    }
    canvas.addEventListener('pointerup', endInteraction);
    canvas.addEventListener('pointercancel', endInteraction);
    canvas.addEventListener('lostpointercapture', endInteraction);
    window.addEventListener('wheel', () => {
      if (pointerId !== null) {
        canvas.releasePointerCapture(pointerId);
        pointerId = null;
      }
      isPointerDown = false;
    }, { passive: true });
    window.addEventListener('resize', () => drawFrame(Math.round(currentFrame)));
  </script>
</body>
